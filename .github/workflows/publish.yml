# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Managing the package

on: 
  push:
    #branches: '!master'
    jobs:
      - build_and_test
  release:
    tags: 
      - '*'

jobs:
  
  # Deploy to Test PyPi
  build_and_test:
    name: Build and Test the module
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v1

    - name: Build dependancies
      run: pip install -r requirements.txt

    - name: Install dependencies for PyPi test upload
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Test with pytest
      run: pytest

    - name: Install localy
      run: pip install -e .

    - name: Build the module sdist & bdist
      run: python setup.py sdist bdist_wheel

    - name: Check build with twine
      run : twine check dist/*

    - name: Build and publish to Test PyPi
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_TOKEN_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload --repository-url https://test.pypi.org/legacy/ dist/*

  #Â Deploy it to PyPi
  deploy:
    name: Deploy to PyPi
    needs: build_and_test
    runs-on: ubuntu-latest

    # Only deploy if a new tag has been created
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
